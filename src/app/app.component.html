<div class="search">
  <form #form="ngForm" (submit)="onsubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="cityName">
  </form>
</div>

<div class="container" *ngIf="weatherdata">
  <div class="upperData">
    <img src="../assets/cold2.jpg" *ngIf="weatherdata.main.temp<15">
    <img src="../assets/hot2.jpg" *ngIf="weatherdata.main.temp>=15">
  
    <div class="weatherData">
      <div class="location">{{weatherdata.name}}</div>
      <div class="temperature">{{weatherdata.main.temp | number:'1.0-0'}}째C</div>
    </div>

  </div>

  <div class="lowerData">
    <div class="moreInformation">
      More Information
    </div>

    <div class="moreInfoContainer">

      <div class="infoblock">
        <div class="blocklabel">
          <img src="../assets/min.png">
          <span>Min</span>
        </div>
        <div class="blockvalue">
          {{weatherdata.main.temp_min}}
        </div>
      </div>

      <div class="infoblock">
        <div class="blocklabel">
          <img src="../assets/max.png">
          <span>Max</span>
        </div>
        <div class="blockvalue">
          {{weatherdata.main.temp_max}}
        </div>
      </div>

      <div class="infoblock">
        <div class="blocklabel">
          <img src="../assets/humidity.png">
          <span>Humidity</span>
        </div>
        <div class="blockvalue">
          {{weatherdata.main.humidity}}%
        </div>
      </div>

      <div class="infoblock">
        <div class="blocklabel">
          <img src="../assets/windy.png">
          <span>Wind</span>
        </div>
        <div class="blockvalue">
          {{weatherdata.wind.speed}}km/h
        </div>
      </div>

    </div>



  </div>


</div>
